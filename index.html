<!DOCTYPE html>
<html>
<head>
	<title>slideshow</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="dist/owl.carousel.min.js"></script>
	<link rel="stylesheet" href="dist/assets/owl.carousel.min.css">
	<style type="text/css">
		body{
			background-color: #000;
		}
		.slider-reel img {
			display: block;
			width: 300px;
			margin: auto;
		}
		p.caption {
  			position: relative;
			opacity: 0;
			transition: opacity .3s;
		}
		.slider-reel img:hover + p.caption {
  			opacity: 1;
}
	</style>

</head>
<body>
   <div class="container">
	 
			<div class="slideshow">
				<div class="slider-reel owl-carousel">
					<img src="images/1.jpg" alt="bay">
					<img src="images/2.jpg" alt="bay">
					<img src="images/3.jpg" alt="bay">
					<img src="images/4.jpg" alt="bay">
					<p class="caption">awsome image</p>
				</div>
			
	  </div> 
   		
   </div>

<script type="text/javascript" >
	$('.owl-carousel').owlCarousel();
	// $('img').scroll(function(){

	// });

</script>   
</body>
</html>
